<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<style type="text/css">
		body {
			background-image: url(https://rare-gallery.com/uploads/posts/1051416-sunlight-lights-water-minimalism-reflection-blue-simple-dots-dice-light-cloud-weather-hand-atmospheric-phenomenon-computer-wallpaper-atmosphere-of-earth-macro-photograp.jpg);
			background-size: cover;
			color: rgb(0, 0, 0);
			text-align: right;
			position: relative;
		}
		.container {
			text-align: center;
			margin-top: 100px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #ccc;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
		}

		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		.score {
			margin-top: 20px;
			font-size: 18px;
			font-weight: bold;
		}

		.game-text {
			position: absolute;
			bottom: 10px;
			right: 10px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Dice Game for math class</h1>
		<button class="button" onclick="rollDice()">Roll Dice</button>
		<div class="result"></div>
		<div class="score"></div>
	</div>
	<audio id="diceRollSound" src="dice.mp3"></audio>
	<script type="text/javascript">
		let score = 0;
		const diceRollSound = new Audio('dice.mp3');
	  
		function rollDice() {
		  // Play the dice roll sound
		  diceRollSound.play();
	  
		  // Generate a random number between 1 and 6 for the player's roll
		  const playerRoll = Math.floor(Math.random() * 6) + 1;
	  
		  // Generate a random number between 1 and 6 for the computer's roll
		  const computerRoll = Math.floor(Math.random() * 6) + 1;
	  
		  // Update the result text with the player's roll and computer's roll
		  const resultElement = document.querySelector('.result');
		  resultElement.textContent = `You Rolled: ${playerRoll} |  Random Number: ${computerRoll}`;
	  
		  // Check if the player's roll and computer's roll are the same
		  if (playerRoll === computerRoll) {
			score += 5; // Increment the score by 5 if they match
		  }
	  
		  // Update the score text
		  const scoreElement = document.querySelector('.score');
		  scoreElement.textContent = `Score: ${score}`;
	  
		  // Check if the player's score reaches 30
		  if (score >= 30) {
			resultElement.textContent += '\nCongratulations! You won the game!';
			document.querySelector('.button').disabled = true; // Disable the button to prevent further rolls
			alert('Congratulations! You won the game!'); // Display an alert
			resetGame(); // Reset the game
		  }
		}
	  
		function resetGame() {
		  score = 0; // Reset the score
		  const resultElement = document.querySelector('.result');
		  resultElement.textContent = ''; // Clear the result text
		  const scoreElement = document.querySelector('.score');
		  scoreElement.textContent = 'Score: 0'; // Reset the score text
		  document.querySelector('.button').disabled = false; // Enable the roll button
		}
	  </script>	  
</body>
</html>
